[pytest]
markers =
    performance: marks GPU throughput or other performance-sensitive tests
    gpu: marks tests that require GPU availability
    qgis: marks tests that require QGIS or PyQt runtime
    slow: marks slow-running tests not executed by default CI
    gdal: marks tests that require GDAL/rasterio availability
    offline: marks tests that must remain network-free
testpaths =
    tests
    training/tests
    training/datasets/tests
    tests/test_ingest_cli_manifest_validation.py
