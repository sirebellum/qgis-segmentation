preset_name: naip_3dep_example

# Example manifest-based config for smoke training.
data:
  manifest_path: data/naip_3dep/processed/manifest.jsonl
  patch_size: 512
  stride: 128
  standardize_elevation: true
  elevation_dropout: 0.2
  allow_mixed_elevation: true
  max_samples: 16

train:
  steps: 2
  batch_size: 1
  grad_accum: 1
  amp: false

model:
  max_k: 8

loss:
  consistency_weight: 1.0
  entropy_min_weight: 0.2
  entropy_marginal_weight: 0.6
  smoothness_weight: 0.3
  edge_weight: 0.5
